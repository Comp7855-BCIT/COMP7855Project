<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="{{ url_for('static', filename='media/logoSmall.png') }}"
    />
    <title>New Award</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400..700;1,400..700&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="#wrapper">
      <header>
        <div class="logo">
          <img src="{{ url_for('static', filename='media/logo.png') }}" alt="Logo" class="logo" />
          <p class="slogan">Making job applications easy &#128640;</p>
        </div>
        <nav>
          <button onclick="location.href='/'">Back to Main</button>
          <button onclick="location.href='newExperience'">Back to New Experience</button>
        </nav>
      </header>
      <div id="content">
        <main>
          <h1>Award</h1>
          <div class="top-right-buttons">
            <button class="sign-out">Delete</button>
          </div>
          <form method="POST" action="/newaward">
            <label for="award-name">Award name:</label>
            <input type="text" id="award-name" name="award-name" required />
            
            <label for="award-issuer">Issuer:</label>
            <input type="text" id="award-issuer" name="award-issuer" required />
            
            <label for="award-year">Year:</label>
            <input type="text" id="award-year" name="award-year" required />
            
            <button type="submit">Save</button>
          </form>
        </main>
      </div>
      <footer id="footer"></footer>
    </div>
  </body>
</html>
