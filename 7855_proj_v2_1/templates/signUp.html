<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link
    rel="shortcut icon"
    type="image/x-icon"
    href="{{ url_for('static', filename='media/logoSmall.png') }}"
  />
  <title>Sign Up</title>
  <link
    rel="stylesheet"
    href="{{ url_for('static', filename='css/styles.css') }}"
  />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400..700;1,400..700
    &family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet"
  />
</head>
<body>
  <div id="#wrapper">
    <div class="login-container">
      <div class="logo-login">
        <img
          src="{{ url_for('static', filename='media/logo.png') }}"
          alt="Logo"
          class="logo"
        />
        <p class="slogan">Making job applications easy &#128640;</p>
      </div>
      <h1>Sign Up</h1>

      <!-- FLASH MESSAGES: show any error or success messages -->
      {% with messages = get_flashed_messages() %}
        {% if messages %}
          <ul class="flashes">
            {% for message in messages %}
              <li>{{ message }}</li>
            {% endfor %}
          </ul>
        {% endif %}
      {% endwith %}

      <form method="POST" action="{{ url_for('signUp') }}">
        <label for="full-name">Full name:</label>
        <input type="text" id="full-name" name="full-name" required />

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required />

        <label for="phone">Phone number:</label>
        <input type="text" id="phone" name="phone" required />

        <label for="user-name">Username:</label>
        <input type="text" id="user-name" name="user-name" required />

        <!-- Password: at least 12 chars, 1 uppercase, 1 special char -->
        <label for="password">Password:</label>
        <input
          type="password"
          id="password"
          name="password"
          required
          placeholder="â‰¥12 chars, 1 uppercase, 1 special char"
        />

        <!-- Show/Hide password -->
        <div style="display: inline-flex; align-items: center; margin: 0.5rem 0;">
          <input
            type="checkbox"
            id="showSignUpPwd"
            onclick="toggleSignUpPassword()"
            style="margin-right: 0.3rem;"
          >
          <label for="showSignUpPwd" style="margin: 0;">
            Show password
          </label>
        </div>

        <button type="submit">Save</button>
      </form>

      <p>
        Already have an account?
        <a href="{{ url_for('login') }}">Login</a>
      </p>
    </div>
  </div>

  <script>
    function toggleSignUpPassword() {
      const pwdInput = document.getElementById('password');
      pwdInput.type =
        document.getElementById('showSignUpPwd').checked
          ? 'text'
          : 'password';
    }
  </script>
</body>
</html>
